    <script>
        function suma(){
        var num1=prompt("Escribe un numero:","")
        var num2=prompt("Escribe un segundo numero:","")
        num3=parseInt (num1)+ parseInt (num2);
        alert("El resultado de la suma es: "+num3)
        if(num3>100)
        alert("El resultado de la suma es mayor de 100: "+num3)
        }
        function resta(){
        var num1=prompt("Escribe un numero:","")
        var num2=prompt("Escribe un segundo numero:","")
        num3=parseInt (num1)- parseInt (num2);
        alert("El resultado de la resta es: "+num3)
        }
        function multiplicar(){
        var num1=prompt("Escribe un numero:","")
        var num2=prompt("Escribe un segundo numero:","")
        num3=parseInt (num1)* parseInt (num2);
        alert("El resultado del producto es: "+num3)
        }
        function dividir(){
        var num1=prompt("Escribe un numero:","")
        var num2=prompt("Escribe un segundo numero:","")
        num3=parseInt (num1)/ parseInt (num2);
        alert("El resultado de la division es: "+num3)
        }
        function positivo_negativo(){
            var num1=prompt("Escribe un numero:","")
            if(parseInt(num1)>=0)
                alert("Es positivo")
            else
                alert("Es negativo")
        }
    </script>
